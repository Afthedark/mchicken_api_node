<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos a Preparar - Mama Chicken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        /* Hover suave para las tarjetas */
        .pedido-card {
            margin-bottom: 1.5rem;
            transition: box-shadow 0.8s cubic-bezier(0.23, 1, 0.32, 1), transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .pedido-card:hover {
            box-shadow: 0 12px 36px rgba(0,0,0,0.16);
            transform: translateY(-8px) scale(1.03);
            opacity: 1 !important;
        }
        .pedido-header { background: linear-gradient(90deg, #ffe5b4 60%, #fffbe6 100%); border-radius: .5rem .5rem 0 0; border-bottom: 1px solid #ffe5b4; }
        .pedido-footer { background: #f1f3f4; border-radius: 0 0 .5rem .5rem; font-size: 0.95rem; }
        .pedido-estado { font-weight: 600; }
        .btn-success { transition: background 0.2s, box-shadow 0.2s; }
        .btn-success:active { background: #218838 !important; }
        .fade-out {
            animation: fadeOutCard 0.5s forwards;
        }
        @keyframes fadeOutCard {
            to { opacity: 0; transform: scale(0.95) translateY(30px); }
        }
        .pagination .page-link { border-radius: 0.5rem !important; }
        .pagination .form-select {
            width: auto;
            min-width: 60px;
            display: inline-block;
            margin: 0 8px;
            padding: 0.15rem 1.5rem 0.15rem 0.75rem;
            font-size: 0.95rem;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            background-color: #fffbe6;
            color: #222;
            box-shadow: 0 1px 4px rgba(255,179,71,0.08);
            vertical-align: middle;
        }
        .pagination .form-select:focus {
            border-color: #ffb347;
            box-shadow: 0 0 0 0.15rem rgba(255,179,71,0.15);
        }
        .pagination .form-select option {
            background: #fffbe6;
            color: #222;
        }
        .main-title {
            background: linear-gradient(90deg, #ffb347 60%, #ffe5b4 100%);
            border-radius: 1rem;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 2px 8px rgba(255,179,71,0.08);
        }
        .ultima-actualizacion-ui {
            background: #fffbe6;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgba(255,179,71,0.1);
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #333;
        }
        .ultima-actualizacion-ui i {
            margin-right: 0.5rem;
            color: #ffb347;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header-responsive d-flex flex-column flex-sm-row justify-content-between align-items-stretch align-items-sm-center mb-4 gap-2 gap-sm-0">
            <h1 class="mb-0 main-title text-center text-sm-start w-100 w-sm-auto">
                <i class="fas fa-utensils me-2"></i>
                Pedidos a Preparar
            </h1>
            <span id="ultimaActualizacion" class="ultima-actualizacion-ui text-center text-sm-start w-100 w-sm-auto">
                <!-- El JS coloca aquí la fecha -->
            </span>
            <button id="ajustesBtn" class="btn btn-light shadow-sm px-2 py-2 ms-0 ms-sm-2 w-100 w-sm-auto" title="Ajustes">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div id="tarjetasPedidos" class="row">
            <!-- Las tarjetas de pedidos se cargarán aquí -->
        </div>
        <div id="paginadorPedidos" class="mt-4"></div>

        <!-- Modal de Ajustes -->
        <div class="modal fade" id="ajustesModal" tabindex="-1" aria-labelledby="ajustesModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ajustesModalLabel"><i class="fas fa-cog me-2"></i>Ajustes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div id="ajustesPasswordSection">
                  <label class="form-label">Ingrese contraseña para acceder a los ajustes:</label>
                  <input type="password" class="form-control mb-2" id="ajustesPasswordInput" placeholder="Contraseña">
                  <div id="ajustesPasswordError" class="text-danger mb-2" style="display:none;">Contraseña incorrecta</div>
                  <button type="button" class="btn btn-primary w-100" id="ajustesPasswordBtn">Acceder</button>
                </div>
                <div id="ajustesOpcionesSection" style="display:none;">
                  <div class="mb-3">
                    <label class="form-label">Filtrar pedidos del día (En Adelante)</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="ajustesFiltroHoy" checked>
                      <label class="form-check-label" for="ajustesFiltroHoy">Mostrar solo pedidos de hoy</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Limpiar memoria localStorage automáticamente</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="ajustesLimpiarLocalStorage">
                      <label class="form-check-label" for="ajustesLimpiarLocalStorage">Limpiar memoria cada día a las 12 am</label>
                    </div>
                    <div id="limpiezaNotificacion" class="text-success mt-2" style="display:none;font-size:0.95em;"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pedidos2.js"></script>
    <!-- Botón flotante para probar sonido y texto de ayuda -->
    <div id="probarSonidoContainer">
      <span id="textoSonidoAyuda">¿No funciona el sonido? <b>Presiona aquí</b> <i class="fas fa-arrow-down"></i></span>
      <button id="btnProbarSonido" title="Probar sonido de alerta">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <audio id="alertaAudio" src="/assets/sounds/alerta1.mp3" preload="auto"></audio>
    <audio id="alertaAudioTest" src="/assets/sounds/testsound.mp3" preload="auto"></audio>
    <script>
    // Lógica de autenticación para el modal de ajustes
    (function() {
      const ajustesBtn = document.getElementById('ajustesBtn');
      const ajustesModal = document.getElementById('ajustesModal');
      const passwordSection = document.getElementById('ajustesPasswordSection');
      const opcionesSection = document.getElementById('ajustesOpcionesSection');
      const passwordInput = document.getElementById('ajustesPasswordInput');
      const passwordBtn = document.getElementById('ajustesPasswordBtn');
      const passwordError = document.getElementById('ajustesPasswordError');
      let accesoConcedido = false;

      if (ajustesBtn && ajustesModal) {
        ajustesBtn.addEventListener('click', function() {
          accesoConcedido = false;
          passwordSection.style.display = '';
          opcionesSection.style.display = 'none';
          passwordInput.value = '';
          passwordError.style.display = 'none';
        });
      }
      if (passwordBtn) {
        passwordBtn.addEventListener('click', function() {
          if (passwordInput.value === 'dev2512++') {
            accesoConcedido = true;
            passwordSection.style.display = 'none';
            opcionesSection.style.display = '';
          } else {
            passwordError.style.display = '';
            passwordInput.value = '';
          }
        });
      }
      // Permitir Enter para enviar
      if (passwordInput) {
        passwordInput.addEventListener('keyup', function(e) {
          if (e.key === 'Enter') passwordBtn.click();
        });
      }
    })();
    // Botón flotante para probar sonido y activar preferencias
    (function() {
      const btnProbarSonido = document.getElementById('btnProbarSonido');
      const alertaAudio = document.getElementById('alertaAudio');
      const alertaAudioTest = document.getElementById('alertaAudioTest');
      const textoAyuda = document.getElementById('textoSonidoAyuda');
      if (!btnProbarSonido || !alertaAudio || !alertaAudioTest) return;

      // Siempre mostrar como desactivado al recargar
      btnProbarSonido.style.background = '#ffc107';
      btnProbarSonido.style.color = '#222';
      if (textoAyuda) {
        textoAyuda.style.display = '';
        textoAyuda.innerHTML = 'Sonido desactivado. <b>Presiona aquí para activar</b> <i class="fas fa-arrow-down"></i>';
      }
      localStorage.setItem('sonidoHabilitadoPedidos', 'false');

      btnProbarSonido.addEventListener('click', function() {
        alertaAudioTest.currentTime = 0;
        alertaAudioTest.play().then(() => {
          // Guardar preferencia en localStorage
          localStorage.setItem('sonidoHabilitadoPedidos', 'true');
          btnProbarSonido.style.background = '#28a745';
          btnProbarSonido.style.color = '#fff';
          // Ocultar el texto de ayuda
          if (textoAyuda) textoAyuda.style.display = 'none';
        }).catch(() => {
          // Si hay error, probablemente el navegador bloqueó el sonido
          alert('No se pudo reproducir el sonido. Verifique permisos del navegador.');
        });
      });
    })();
    </script>
</body>
</html>
