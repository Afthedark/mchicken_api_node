<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos a Preparar - Mama Chicken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pedidos.css">
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    <i class="fas fa-utensils me-2"></i>
                    Pedidos a Preparar
                </h1>
                <div class="d-flex align-items-center">
                    <button id="testSoundBtn" class="btn btn-outline-primary me-3" title="Probar sonido de notificación">
                        <i class="fas fa-volume-up me-1"></i>
                        Probar Sonido
                    </button>
                    <button id="configBtn" class="btn btn-outline-secondary me-3" title="Configuraciones">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div id="ultimoActualizado">
                        <i class="fas fa-sync-alt me-1"></i>
                        <!-- La última actualización se mostrará aquí -->
                    </div>
                </div>
            </div>
            
            <!-- Filtros de fecha -->
            <div class="date-filters mb-4">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="fechaInicio" class="col-form-label">
                            <i class="fas fa-calendar-alt me-1"></i>
                            Desde:
                        </label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                    <div class="col-auto">
                        <label for="fechaFin" class="col-form-label">
                            <i class="fas fa-calendar-alt me-1"></i>
                            Hasta:
                        </label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" id="fechaFin">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="filtrarFechas">
                            <i class="fas fa-filter me-1"></i>
                            Filtrar
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-secondary" id="limpiarFiltros">
                            <i class="fas fa-times me-1"></i>
                            Limpiar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <i class="fas fa-hashtag me-1"></i>
                                Orden
                            </th>
                            <th>
                                <i class="fas fa-user me-1"></i>
                                Cliente
                            </th>                            <th>
                                <i class="fas fa-hamburger me-1"></i>
                                Productos y Cantidades
                            </th>
                            <th>
                                <i class="fas fa-truck-moving me-1"></i>
                                Tipo Pedido
                            </th>
                            <th>
                                <i class="fas fa-comment-alt me-1"></i>
                                Observaciones
                            </th>
                            <th>
                                <i class="far fa-clock me-1"></i>
                                Fecha
                            </th>
                            <th>
                                <i class="fas fa-check-circle me-1"></i>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody">
                        <!-- Los pedidos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Controles de paginación -->
            <div class="pagination justify-content-center">
                <button id="prevPage" class="btn-nav">
                    <i class="fas fa-chevron-left me-1"></i>
                    Anterior
                </button>
                <span id="pageInfo"></span>
                <select id="pageNumberSelect" class="form-select form-select-sm mx-2" style="width: 90px; display: inline-block;"></select>
                <button id="nextPage" class="btn-nav">
                    Siguiente
                    <i class="fas fa-chevron-right ms-1"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Configuración -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="configModalLabel"><i class="fas fa-cog me-2"></i>Configuraciones</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="configPasswordSection">
              <label for="configPassword" class="form-label">Ingrese la contraseña para acceder:</label>
              <input type="password" class="form-control mb-2" id="configPassword" placeholder="Contraseña">
              <div id="configPasswordError" class="text-danger mb-2" style="display:none;">Contraseña incorrecta</div>
              <button id="configPasswordBtn" class="btn btn-primary w-100">Acceder</button>
            </div>
            <div id="configContent" style="display:none;">
              <div class="form-check form-switch my-3 text-center">
                <input class="form-check-input" type="checkbox" id="switchPedidosHoy">
                <label class="form-check-label" for="switchPedidosHoy">Solo mostrar pedidos de hoy</label>
              </div>
              <p class="mb-0">¡Bienvenido a las configuraciones!</p>
              <!-- Aquí puedes agregar más opciones de configuración -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="newOrderAudio" src="/assets/sounds/alerta1.mp3" preload="auto" style="display:none;"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pedidos.js"></script>
</body>
</html>
