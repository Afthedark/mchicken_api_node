<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos a Preparar - Mama Chicken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    <i class="fas fa-utensils me-2"></i>
                    Pedidos a Preparar
                </h1>
                <div id="ultimoActualizado">
                    <i class="fas fa-sync-alt me-1"></i>
                    <!-- La última actualización se mostrará aquí -->
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <i class="fas fa-hashtag me-1"></i>
                                Orden
                            </th>
                            <th>
                                <i class="fas fa-user me-1"></i>
                                Cliente
                            </th>
                            <th>
                                <i class="fas fa-hamburger me-1"></i>
                                Productos y Cantidades
                            </th>

                            <th>
                                <i class="far fa-clock me-1"></i>
                                Fecha
                            </th>
                            <th>
                                <i class="fas fa-check-circle me-1"></i>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody">
                        <!-- Los pedidos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Controles de paginación -->
            <div class="pagination justify-content-center">
                <button id="prevPage" class="btn-nav">
                    <i class="fas fa-chevron-left me-1"></i>
                    Anterior
                </button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn-nav">
                    Siguiente
                    <i class="fas fa-chevron-right ms-1"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pedidos.js"></script>
</body>
</html>
