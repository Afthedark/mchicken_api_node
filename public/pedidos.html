<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos a Preparar - Mama Chicken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5 shadow rounded">
        <h1>Pedidos a Preparar - Mama Chicken</h1>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Productos y Cantidades</th>
                    <th>Factura ID</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidosTableBody">
                <!-- Los pedidos se cargarán dinámicamente aquí -->
            </tbody>
        </table>

        <!-- Controles de paginación añadidos -->
        <div class="pagination justify-content-center mt-3">
            <button id="prevPage" class="btn btn-outline-primary mx-1">Anterior</button>
            <span id="pageInfo" class="mx-2 align-self-center">Página 1 de 1</span>
            <button id="nextPage" class="btn btn-outline-primary mx-1">Siguiente</button>
        </div>

        <div id="ultimoActualizado" class="text-end text-muted mt-3">
            <!-- La última actualización se mostrará aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/pedidos.js"></script>
</body>
</html>
